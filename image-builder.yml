- name: image builder service
  hosts: builder
  become: yes
  gather_facts: no
  tasks: 

  # !!! some duplicated in group_vars/builder/main.yml
  # package 'lorax' provides command 'mkksiso'
  # package 'weldr-client' provides command 'composer-cli'
  - name: install image builder packages
    ansible.builtin.dnf:
      name: 
        - cockpit-composer
        - git
        - lorax
        - osbuild-composer
        - weldr-client
      state: latest
    register: r_dnf_builder

  - name: start the server
    ansible.builtin.systemd:
      name: osbuild-composer.socket
      state: started
      enabled: yes


# shenanigans to get ISO from hypervisor to builder
  - name: .ssh directory
    ansible.builtin.file:
      path: /root/.ssh
      state: directory
      mode: '0700'

  - name: authorized_keys file
    ansible.builtin.file:
      path: /root/.ssh/authorized_keys
      content: ssh-rsa  root@host2.lab.example.com
      mode: '0700'

  - name: copy boot ISO
    ansible.builtin.command:
      cmd: scp /var/lib/libvirt/images/rhel-8.6-x86_64-boot.iso builder2.lab.example.com:/var/tmp/
    delegate_to: host2.lab.example.com

